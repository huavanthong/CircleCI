# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    types:
      - closed
      - opened
      - synchronize
    branches: [ "master" ]
    
  workflow_dispatch:
     inputs:
      workflow_02:
        description: 'ًWorkflow 2 which will be triggered'
        required: true
        default: 'workflow_02'

      workflow2_github_account:
        description: 'GitHub Account Owner'
        required: true
        default: 'huavanthong'

      workflow2_repo_github:
        description: 'GitHub Repository Name'
        required: true
        default: 'microservice-golang' 
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

  trigger-build-aio:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Test
        run: |
          echo "GitHub Repository: $GITHUB_REPOSITORY"
          # Lấy giá trị của GITHUB_REF
          PR_BRANCH=${{ github.ref }}
          
          # Trích xuất tên nhánh từ biến GITHUB_REF
          PR_BRANCH=${PR_BRANCH#refs/heads/}
          
          echo "Pull Request Branch: $PR_BRANCH"

          echo "Pull Request Branch from variable github: ${{ github.head_ref }}"
          curl -X POST https://api.github.com/repos/huavanthong/microservice-golang/dispatches \
          -H 'Accept: application/vnd.github.everest-preview+json' \
          -u ${{ secrets.ACTIONS_KEY }} \
          --data '{"event_type": "Trigger Workflow", "client_payload": { "repository": "'"$GITHUB_REPOSITORY"'" }}'
      - uses: actions/checkout@v3